<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-gray-900 flex justify-center items-center min-h-screen">
   <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
    <h2 class="text-center text-3xl text-white mb-5 font-bold">Login</h2>
    <form action="">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input class="w-full px-3 pt-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="Enter email" id="">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input  class="w-full px-3 pt-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="Enter password" id="">
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
    </form>
   </div>
</body>
</html>
